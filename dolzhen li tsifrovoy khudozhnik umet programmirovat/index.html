<!DOCTYPE html>
<html>
<title>Должен ли цифровой художник уметь программировать?</title>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
</head>

<style>
  body {
    background-color: yellow;
  }

  #header {
    width: 80%;
    max-width: 50vw;
    margin: auto;
    padding: 1vh;
    font-family: 'PT Sans', sans-serif;
    font-size: 50vh;
    color: black;
  }

  #text {
    margin-top: 0;
    margin: auto;
    padding: 50vh;
    height: 25vh;
    font-family: 'PT Serif', sans-serif;
    font-size: 25vh;
    color: red;
  }

  #answer {
    width: 35vw;
    margin-top: 40vh;
    margin-bottom: 40vh;
    padding: 5vh;
    border: none;
    font-family: 'PT Sans', sans-serif;
    font-size: 10vh;
    background-image: linear-gradient(90deg, red 0%, green 49%, blue 100%);
    color: white;
    cursor: pointer;
  }

  #no {
    display: none;
    width: 80%;
    max-width: 50vw;
    margin: auto;
    padding: 1vh;
    font-family: 'PT Mono', monospace;
    font-size: 100vh;
    color: black;
  }
</style>

<body>
  <div id="header">Должен ли цифровой художник уметь программировать?</div>
  <div id="text">Хороший вопрос...</div>
  <button id="answer" onclick="no()" type="button">Получить ответ</button>
  </div>
  <div id="no">Нет.</div>

  <script>
  function no() {
    document.getElementById("header").style.display = "none";
    document.getElementById("text").style.display = "none";
    document.getElementById("answer").style.display = "none";

    document.getElementById("no").style.display = "block";
  }
  </script>
</body>
</html>
