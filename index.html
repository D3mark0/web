<script type="text/javascript" src="randomusic.js"></script>
<script type="text/javascript" src="randomnote.js"></script>

<body onload="startTime()">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif">
  <link rel="stylesheet" href="styles.css">
</head>

<div id="top">
  <ul>
    <li><a>Home</a></li>
    <li><a>News</a></li>
    <li><a>Contact</a></li>
    <li style="float:right"><a class="unselectable" id="clock">Упс...</a></li>
  </ul>
</div>

<div id="side">
  <ul>
    <li><div id="sideheader">Меню</div></li>
    <li><a onclick="document.getElementById('photo').style.display = 'block';">Фото</a></li>
    <li><a onclick="document.getElementById('video').style.display = 'block';">Видео</a></li>
    <li><a onclick="document.getElementById('music').style.display = 'block';">Музыка</a></li>
    <li><a onclick="document.getElementById('text').style.display = 'block';">Текст</a></li>
  </ul>
</div>

<script>
    dragElement(document.getElementById("side"));
</script>

<div id="photo">
  <div id="photoheader">Фото</div>
  <a onClick="pickimg();">
  <img src="" id="randimg">
  </a>
</div>

<script>
    pickimg();
    dragElement(document.getElementById("photo"));
</script>

<div id="video">
  <div id="videoheader">Видео</div>
  <iframe id="randvideo" width="640" height="360" frameBorder="0" src=""></iframe>
</div>

<script>
    pickvideo();
    dragElement(document.getElementById("video"));
</script>

<div id="music">
  <div id="musicheader">Музыка</div>
  <iframe id="randmusic" width="300" height="300" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
</div>

<script>
    pickmusic();
    dragElement(document.getElementById("music"));
</script>

<div id="text">
  <div id="textheader">Текст</div>
  <textarea class="scrollabletextbox" id="randnote" onClick="picknote();"></textarea>
</div>

<script>
    picknote();
    dragElement(document.getElementById("text"));
</script>

<div id="bottom">
  <ul>
