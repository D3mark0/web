<style>
  html, body {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow: hidden;
  }
  body {
  background-color: black;
  }
  #permas {
    top: 25vh;
    height: 50vh;
    bottom: 0;
    background: black;
    position: absolute;
    overflow:hidden;
    overflow-y: hidden;
    white-space:nowrap;

    /* added */
    left: 0;
    animation-name: scroll;
    animation-duration: 30s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  #permas img {
    height: 100%;
  }
  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
